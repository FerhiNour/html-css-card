<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="top">
        <img src="images/nour.jpg" alt="" width="140px" height="140px" />
      </div>
      <div class="info">
        <span class="name">Ferhi Nour</span>
        <span class="job">Web Developer & Youtuber</span>
      </div>

      <div class="social">
        <a
          href="#"
          style="background-color: #4267b2; border-radius: 50%; padding: 5px"
          ><i class="bx bxl-facebook" style="color: white"></i
        ></a>
        <a
          href="#"
          style="background-color: red; border-radius: 50%; padding: 5px"
          ><i class="bx bxl-youtube" style="color: white"></i
        ></a>
      </div>
      <div class="btn">
        <button>Subscribe</button>
        <button>Message</button>
      </div>
    </div>
  </body>
</html>
